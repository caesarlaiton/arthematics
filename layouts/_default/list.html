{{ define "main" }}

  <div class="grid gap-4 grid-cols-1 sm:grid-cols-2 md:grid-cols-3">

    {{ range .Pages }}

      <article class="max-w-xs mx-auto">

        <a href="{{ .RelPermalink }}"><img class="shadow rounded" src="http://placekitten.com/320" width="320" height="320"></a>

        <a href="{{ .RelPermalink }}"><h3 class="inline-block font-semibold">{{ .Title }}</h3></a>

        <div class="text-sm flex flex-wrap justify-between">

          <a href="/artists/{{ anchorize .Params.name }}"><img class="inline w-3 h-3" src="/palette.svg"> {{ .Params.name }}</a>

          <p><img class="inline w-3 h-3" src="/calendar.svg"> {{ .Params.year }}</p>

        </div>

      </article>

    {{ end }}

  </div>

{{ end }}
