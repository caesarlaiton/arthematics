{{ define "main" }}

	<div class="grid grid-custom-1-cols-2">

		<aside>

			<h3>Tags</h3>

			<nav>
				<ul>

					<li>
						<a href="/portfolio">All</a>
					</li>

				{{ range .Site.Taxonomies.tags }}

					<li>
						<a href="{{ .Page.RelPermalink }}">{{ .Page.Title }} {{ .Count }}</a>
					</li>

				{{ end }}

				</ul>
			</nav>
		</aside>

		<div class="grid gap-4 grid-cols-1 sm:grid-cols-2 md:grid-cols-3">

			{{ range .Pages }}

				<article class="max-w-xs mx-auto">

					<a href="{{ .RelPermalink }}"><img id="{{ anchorize .Title }}" class="shadow rounded" src="/portfolio/the-starry-night.jpg" width="320" height="320"></a>

					<h3>{{ .Title }}</h3>

					{{ range .Params.tags }}

						<a href="/portfolio/tag/{{ anchorize . }}/">{{ . }}</a>

					{{ end }}

				</article>

			{{ end }}

		</div>

	</div>

{{ end }}
