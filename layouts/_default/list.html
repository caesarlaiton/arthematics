{{ define "main" }}
	{{ range .Pages }}
		<article>
			<img src="http://placekitten.com/420">

			<h3 class="font-semibold">{{ .Title }}</h3>

			<div class="text-sm flex flex-wrap justify-between">
				<p>{{ .Params.artist }}</p>
				<p>{{ .Params.year }}</p>
			</div>
		</article>
	{{ end }}
{{ end }}
