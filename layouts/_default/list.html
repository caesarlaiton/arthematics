{{ define "main" }}

	{{ range .Pages }}

		<article>

			<img src="http://placekitten.com/320">

			<div class="max-w-xs">

				<h3 class="font-bold">{{ .Title }}</h3>

				<div class="flex justify-between flex-wrap text-sm">
					<p>{{ .Params.artist }}</p>
					<p>{{ .Params.year }}</p>
				</div>

			</div>

		</article>
	
	{{ end }}

{{ end }}
