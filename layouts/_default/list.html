{{ define "main" }}

  <!-- Start modal -->
  <div style="visibility: hidden" class="fixed top-0 left-0 w-screen h-screen flex justify-center items-center modal bg-black-opacity-75 text-white">

    <img class="modal" src="" width="640" height="640">

    <button type="button" class="self-start">X</button>

  </div>
  <!-- End modal -->

  <!-- Start main grid -->
  <div class="grid gap-4 grid-cols-1 sm:grid-cols-2 md:grid-cols-3">

    {{ range .Pages }}

      <article class="max-w-xs mx-auto">

        <button type="button"><img class="shadow rounded" src="/portfolio/the-starry-night.jpg" width="320" height="320"></button>

        <h3>{{ .Title }}</h3>

        {{ range .Params.tags }}

          <a href="/portfolio/tag/{{ anchorize . }}/">{{ . }}</a>

        {{ end }}

      </article>

    {{ end }}

  </div>
  <!-- End main grid -->

  <script src="/portfolio/main.js"></script>

{{ end }}
