{{ if or .Paginator.HasPrev .Paginator.HasNext }}

	<nav class="flex justify-between mt-8">

		<span>
			{{ if .Paginator.HasPrev }}
				<a class="" href="{{ .Paginator.Prev.URL }}"><</a>
			{{ end }}
		</span>
		
		{{ if .Paginator.HasNext }}
			<a class="" href="{{ .Paginator.Next.URL }}">></a>
		{{ end }}

	</nav>

{{ end }}
